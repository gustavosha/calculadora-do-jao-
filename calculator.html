<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Trigonométrica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #87CEEB;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(50px, auto);
            gap: 10px;
            width: 100%;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #0099CC;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button.delete {
            background-color: #FF3333;
        }

        button.calculate {
            background-color: #0073e6;
        }

        button.operation {
            background-color: #008CBA;
        }

        button.number {
            background-color: #0099CC;
        }

        button:hover {
            background-color: #005c99;
        }

        .fracoes {
            margin-top: 20px;
            display: inline-block;
        }

        footer {
            background-color: #008CBA;
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="delete" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="appendToDisplay('/100')">%</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button class="calculate" onclick="calculateResult()">=</button>
        </div>
    </div>
    <div class="fracoes">
        <a href="index.html">
            <button>
                Frações
            </button>
        </a>
    </div>
    <footer>
        Feito por Gustavo, Diego, Giovanna, Kerllon, Heloisa para uma atividade avaliativa de Programação Mobile e Matematica
    </footer>
</body>
<script src="script.js"></script>
</html>
